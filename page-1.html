	function indicesDesNumero(tab,numero){
	    var indices=new Array();
	    var index=tab.indexOf(numero);
		   while (index!=-1){
		      indices.push(index);
			  index=tab.indexOf(numero,index+1);
		   }

	  }
	function triBulles (tab){

            do {

                        temp = tab[i];

                        tab[i+1] = temp;
                        aucunEchangeFait = false;
                    }
                }
                iDernier--;
            }   while (aucunEchangeFait == false);
